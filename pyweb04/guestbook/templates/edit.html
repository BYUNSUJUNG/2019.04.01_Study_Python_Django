<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function check() {
            document.form1.action="gb_update";
            document.form1.submit();
        }
        function gb_delete() {
            if(confirm("삭제하시겠습니까?")) {
                document.form1.action="gb_delete"
                document.form1.submit();
            }
        }
    </script>
</head>
<body>
    <form name="form1" id="form1" method="post">
        {% csrf_token %}
    <table border="1" width="500px">
        <tr>
            <td>이름</td>
            <td><input name="name" id="name" size="40" value="{{dto.name}}"></td>
        </tr>
        <tr>
            <td>이메일</td>
            <td><input name="email" id="email" size="40" value="{{dto.email}}"></td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td><input type="password" name="passwd" id="passwd" size="40" value="{{dto.passwd}}"></td>
        </tr>

        <tr align="center">
            <td colspan="2"><textarea rows="5" cols="55" name="content" id="content">{{dto.content}}</textarea></td>
        </tr>

        <tr align="center">
            <td colspan="2">
                <input type="button" value="수정" onclick="check()">
                <input type="button" value="삭제" onclick="gb_delete()">
                <input type="reset" value="취소">
            </td>
        </tr>
    </table>
    </form>
</body> 
</html>
